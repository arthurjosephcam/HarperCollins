<p>Search for clients</p>
<div class="container">
  <div class="row">
    <div class="col-8">
      <input type="text" id="searchBox" [(ngModel)]="searchKeyword" class="form-control" placeholder="Search by Customer Name or Customer Number" />
    </div>
    <div class="col-4">
      <button (click)="searchCustomers()">Go!</button>

    </div>
  </div>
  <div class="row" *ngIf="!isProcessing">
    <p *ngIf="!customers"><em>Search to find customers.</em></p>

    <table class='table table-striped' *ngIf="customers">
      <thead>
        <tr>
          <th>Customer Number</th>
          <th>Customer Name</th>
          <th>Address Line1</th>
          <th>Address Line2</th>
          <th>Address Line3</th>
          <th>Create Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.customerNumber}}</td>
          <td>{{ customer.customerName}}</td>
          <td>{{ customer.addressLine1}}</td>
          <td>{{ customer.addressLine2}}</td>
          <td>{{ customer.addressLine3}}</td>
          <td><button (click)="selectCustomer(customer)">+</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row" *ngIf="isProcessing">
  Loading..
  </div>
</div>
