<h1>All Sales</h1>



<p *ngIf="!sales"><em>Loading...</em></p>

<p-table [value]="sales" *ngIf="sales">
  <ng-template pTemplate="header">
    <tr>

      <th>guid</th>
      <th>orderDate</th>
      <th>orderQuantity</th>
      <th>orderStatus</th>
      <th>customerNumber</th>
      <th>customerName</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-sale>
    <tr>
      <td>{{ sale.isbn}}</td>
      <td>{{ sale.orderDate}}</td>
      <td>{{ sale.orderQuantity}}</td>
      <td>{{ sale.orderStatus}}</td>
      <td>{{ sale.customerNumber}}</td>
      <td>{{ sale.customerName}}</td>
    </tr>

  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td [attr.colspan]="5">
        No records found
      </td>
    </tr>
  </ng-template>
</p-table>
